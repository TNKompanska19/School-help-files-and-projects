<!doctype html>
<html>
<head>
	<title>Регистрация</title>
	<link rel="stylesheet" type="text/css" href="style_register.css">

</head>
<body>
<div class="hero">
	<div class="form-box">
		<div class="button-box">
			<div id="btn"></div>
					<button type="button" class="toggle-btn" onclick="login()">Вход</button>
					<button type="button" class="toggle-btn" onclick="register()">Регистрация</button>
			</div>
			<div class="social-icons">
			<img src="images/facebook.jpg">
			<img src="images/instagram.jpg">
			<img src="images/twitter.jpg">
			</div>
		<form id="login" class="input-group">
			<input type="text" class="input-field" placeholder="Потребителско име" required>
			<input type="text" class="input-field" placeholder="Парола" required>
			<input type="checkbox" class="check-box"><span>Запомни паролата</span>
			<button type="submit" class="submit-btn">Вход</button>
	  </form>
	  <form id="register" class="input-group">
			<input type="text" class="input-field" placeholder="Потребителско име" required>
			<input type="email" class="input-field" placeholder="Въведете Вашия имейл" required>
			<input type="text" class="input-field" placeholder="Парола" required>
			<input type="checkbox" class="check-box"><span>Съгласен/на съм с правилата и условията</span>
			<button type="submit" class="submit-btn">Регистрация</button>
	  </form>
			
    </div>
	


</div>

<script>
var x = document.getElementById("login");
var y = document.getElementById("register");
var z = document.getElementById("btn");

function register(){
	x.style.left="-400px";
	y.style.left="50px";
	z.style.left="110px";


}
function login(){
	x.style.left="50px";
	y.style.left="450px";
	z.style.left="0";


}
</script>

</body>





</html>
